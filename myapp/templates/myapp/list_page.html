{% extends "base.html" %}
{% block title %}Feed Page{% endblock %}
{% block content %}
<h2 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">Feed</h2>
<div class="feed" style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px; padding-bottom: 50px;">
    {% for user, games in feed %}
    <div class="feed-item" style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h3 style="margin-bottom: 15px; font-size: 1.5rem; color: #333;">{{ user }}</h3>
        <ul style="list-style: none; padding: 0;">
            {% for game in games %}
            <li style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <strong style="font-size: 1.2rem; color: #0bb106;">{{ game.name }}</strong><br>
                <span style="color: #777; font-size: 0.9rem;">Genre: {{ game.genre }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
