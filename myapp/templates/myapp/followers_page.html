{% extends "base.html" %}
{% block title %}Followers{% endblock %}
{% block content %}
<h2 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">Followers</h2>
<form method="GET" action="{% url 'search_followers' %}" style="text-align: center; margin-bottom: 20px;">
    <input type="text" name="q" placeholder="Search Users..." style="width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    <button type="submit" style="padding: 8px 15px; background-color: #0bb106; color: white; border: none; border-radius: 4px; cursor: pointer;">Search</button>
</form>
<div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;">
    {% for follower in followers %}
    <div style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 200px; text-align: center;">
        <h3 style="font-size: 1rem; color: #333;">
            <a href="{% url 'profile_page' %}" style="color: #333; text-decoration: none;">{{ follower.username }}</a>
        </h3>
        {% if not follower.is_following_back %}
        <form method="POST" action="{% url 'follow_back' follower.username %}" style="margin-top: 10px;">
            <button type="submit" style="padding: 5px 10px; background-color: #0bb106; color: white; border: none; border-radius: 4px; cursor: pointer;">Follow Back</button>
        </form>
        {% else %}
        <p style="margin-top: 10px; color: #777; font-size: 0.9rem;">You follow them back</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
